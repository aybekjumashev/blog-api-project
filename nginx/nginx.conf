upstream django_project {
    server web:8000;
}


server {
    listen 80;
    server_name 5.129.215.17;

    # location /.well-known/acme-challenge/ {
    #     root /var/www/certbot;
    # }

    # location / {
    #     return 301 https://$host$request_uri;
    # }
    
    location /static/ {
        alias /home/app/web/staticfiles/;
    }

    location /media/ {
        alias /home/app/web/media/;
    }

    location / {
        proxy_pass http://django_project;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}


server {
    listen 443 ssl;
    server_name aydinawlad.uz www.aydinawlad.uz;

    ssl_certificate /etc/letsencrypt/live/aydinawlad.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aydinawlad.uz/privkey.pem;

    location /static/ {
        alias /home/app/web/staticfiles/;
    }

    location /media/ {
        alias /home/app/web/media/;
    }

    location / {
        proxy_pass http://django_project;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}