name: Django CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1-jumıs: Testlew
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-django psycopg2-binary
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

    - name: Run Tests
      env:
        SECRET_KEY: 'test_key'
        DEBUG: 'True'
        ALLOWED_HOSTS: '127.0.0.1,localhost'
        POSTGRES_DB: 'test_db'
        POSTGRES_USER: 'postgres'
        POSTGRES_PASSWORD: 'password'
        DB_HOST: 'localhost' 
      run: |
        pytest

  # 2-jumıs: Deploy (Tek ǵana Test tabıslı ótse hám main branch bolsa)
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd /home/blog-api-project

            echo "Kodtı jańalaw..."
            git pull origin main

            echo "Dockerdi qayta iske túsiriw..."
            docker-compose down
            docker-compose up -d --build
            
            echo "Maǵlıwmatlar bazasına ózgerislerdi kiritiw..."
            docker-compose exec -T web python manage.py migrate

            echo "Statikalıq fayllardı jıynaw..."
            docker-compose exec -T web python manage.py collectstatic --noinput        

            docker system prune -f